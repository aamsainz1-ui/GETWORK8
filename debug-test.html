<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - GlobalWork Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .debug-panel {

        }

        button {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {

            color: white;
        }

        .btn-success {
            background: #16a34a;

        }

        .btn-danger {

        }

        .btn-info {

        }

        pre {
            background: #1e293b;

            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
        }

        .record {
            background: #f0f9ff;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #2563eb;
            border-radius: 4px;
        }

        .success {
            color: #16a34a;
            font-weight: bold;
        }

        .error {
            color: #dc2626;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>üîç GlobalWork Pro - Debug Test</h1>

    <div class="debug-panel">
        <h2>1. ‡∏ó‡∏î‡∏™‡∏≠‡∏ö LocalStorage</h2>
        <button class="btn-primary" onclick="testLocalStorage()">‡πÄ‡∏ä‡πá‡∏Ñ LocalStorage</button>
        <button class="btn-success" onclick="testSave()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
        <button class="btn-danger" onclick="clearStorage()">‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        <pre id="storageOutput">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</pre>
    </div>

    <div class="debug-panel">
        <h2>2. ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Clock In</h2>
        <input type="text" id="testUserName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô"
            style="padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px;">
        <button class="btn-success" onclick="testClockIn()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Clock In</button>
        <pre id="clockInOutput">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</pre>
    </div>

    <div class="debug-panel">
        <h2>3. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</h2>
        <button class="btn-info" onclick="showRecords()">‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        <div id="recordsOutput"></div>
    </div>

    <div class="debug-panel">
        <h2>4. ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Render Table</h2>
        <button class="btn-primary" onclick="testRender()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Render</button>
        <div id="renderOutput"></div>
    </div>

    <script>
        // Simple state for testing
        let testState = {
            userName: '',
            attendanceRecords: [],
            isClockedIn: false
        };

        // Load from localStorage
        function loadTestData() {
            const saved = localStorage.getItem('globalWorkState');
            if (saved) {
                try {
                    testState = JSON.parse(saved);
                    return testState;
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        // Test LocalStorage
        function testLocalStorage() {
            const output = document.getElementById('storageOutput');
            const data = loadTestData();

            if (data) {
                output.innerHTML = `<span class="success">‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô LocalStorage</span>\n\n` +
                    JSON.stringify(data, null, 2);
            } else {
                output.innerHTML = `<span class="error">‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô LocalStorage</span>`;
            }
        }

        // Test Save
        function testSave() {
            const output = document.getElementById('storageOutput');

            const testData = {
                userName: 'Test User',
                attendanceRecords: [
                    {
                        id: Date.now(),
                        userName: 'Test User',
                        date: new Date().toLocaleDateString('th-TH'),
                        clockIn: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                        clockOut: null,
                        timestamp: new Date().toISOString()
                    }
                ],
                isClockedIn: true
            };

            try {
                localStorage.setItem('globalWorkState', JSON.stringify(testData));
                output.innerHTML = `<span class="success">‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</span>\n\n` +
                    JSON.stringify(testData, null, 2);
            } catch (e) {
                output.innerHTML = `<span class="error">‚ùå ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${e.message}</span>`;
            }
        }

        // Clear Storage
        function clearStorage() {
            if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                localStorage.removeItem('globalWorkState');
                document.getElementById('storageOutput').innerHTML =
                    `<span class="success">‚úÖ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢</span>`;
            }
        }

        // Test Clock In
        function testClockIn() {
            const output = document.getElementById('clockInOutput');
            const userName = document.getElementById('testUserName').value || 'Test User';

            const now = new Date();
            const record = {
                id: Date.now(),
                userName: userName,
                date: now.toLocaleDateString('th-TH'),
                clockIn: now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                clockOut: null,
                isLate: false,
                duration: null,
                restroomTime: 0,
                restTime: 0,
                photo: null,
                location: null,
                mode: 'office',
                project: 'Test Project',
                timestamp: now.toISOString()
            };

            // Load existing data
            let state = loadTestData() || { attendanceRecords: [] };

            // Add new record
            state.attendanceRecords.unshift(record);
            state.userName = userName;
            state.isClockedIn = true;

            // Save
            try {
                localStorage.setItem('globalWorkState', JSON.stringify(state));
                output.innerHTML = `<span class="success">‚úÖ Clock In ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</span>\n\n` +
                    `‡∏ä‡∏∑‡πà‡∏≠: ${userName}\n` +
                    `‡πÄ‡∏ß‡∏•‡∏≤: ${record.clockIn}\n` +
                    `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${record.date}\n\n` +
                    `Total Records: ${state.attendanceRecords.length}`;
            } catch (e) {
                output.innerHTML = `<span class="error">‚ùå Clock In ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${e.message}</span>`;
            }
        }

        // Show Records
        function showRecords() {
            const output = document.getElementById('recordsOutput');
            const data = loadTestData();

            if (!data || !data.attendanceRecords || data.attendanceRecords.length === 0) {
                output.innerHTML = '<p class="error">‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>';
                return;
            }

            let html = `<p class="success">‚úÖ ‡∏û‡∏ö ${data.attendanceRecords.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>`;

            data.attendanceRecords.forEach((record, index) => {
                html += `
                    <div class="record">
                        <strong>#${index + 1}</strong> - ${record.userName}<br>
                        üìÖ ${record.date} | ‚è∞ ${record.clockIn} ${record.clockOut ? '‚Üí ' + record.clockOut : '‚Üí ...'}<br>
                        üìÅ ${record.project || 'N/A'} | üè¢ ${record.mode || 'office'}
                    </div>
                `;
            });

            output.innerHTML = html;
        }

        // Test Render
        function testRender() {
            const output = document.getElementById('renderOutput');
            const data = loadTestData();

            if (!data || !data.attendanceRecords || data.attendanceRecords.length === 0) {
                output.innerHTML = '<p class="error">‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ render</p>';
                return;
            }

            let html = '<table style="width: 100%; border-collapse: collapse; margin-top: 10px;">';
            html += `
                <thead>
                    <tr style="background: #f1f5f9; text-align: left;">
                        <th style="padding: 10px; border: 1px solid #e2e8f0;">Employee</th>
                        <th style="padding: 10px; border: 1px solid #e2e8f0;">Date</th>
                        <th style="padding: 10px; border: 1px solid #e2e8f0;">In / Out</th>
                        <th style="padding: 10px; border: 1px solid #e2e8f0;">Project</th>
                    </tr>
                </thead>
                <tbody>
            `;

            data.attendanceRecords.forEach(record => {
                const inOut = `${record.clockIn}${record.clockOut ? ' ‚Üí ' + record.clockOut : ' ‚Üí ...'}`;
                html += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #e2e8f0;">${record.userName}</td>
                        <td style="padding: 10px; border: 1px solid #e2e8f0;">${record.date}</td>
                        <td style="padding: 10px; border: 1px solid #e2e8f0;">${inOut}</td>
                        <td style="padding: 10px; border: 1px solid #e2e8f0;">${record.project || 'N/A'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            output.innerHTML = html;
        }

        // Auto load on page load
        window.addEventListener('load', () => {
            testLocalStorage();
            showRecords();
        });
    </script>
</body>

</html>
